<!doctype html>
<html lang="en">

<head>
  <title>Upload</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="cache-control" content="no-cache" />
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
  <link rel="stylesheet" href=" https://static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css?v=2" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body class="d-flex flex-column min-vh-100">

  <div class="toast-container"></div>

  <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-light">
    <div class="container-fluid">
      <a class="navbar-brand mr-auto" href="./product.html">
        <img src="../assets/logo.png" />
      </a>
      <button class="navbar-toggler btn bg-dark" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <div class="navbar-nav ml-auto">
          <div class="nav-item px-2 d-flex justify-content-end">
            <a class="nav-link text-dark position-relative" href="./upload.html">
              <i class="fas fa-file-upload fa-lg" data-tooltip="tooltip" data-placement="bottom" title="Upload"></i>
            </a>
          </div>
          <div class="nav-item px-2 d-flex justify-content-end">
            <a class="nav-link text-dark position-relative" href="./cart.html">
              <i class="fas fa-shopping-cart fa-lg" data-tooltip="tooltip" data-placement="bottom" title="Checkout"></i>
              <span class="badge badge-pill badge-secondary cart-quantity">0</span>
            </a>
          </div>
          <div class="nav-item px-2 d-flex justify-content-end">
            <strong>
              <p class="nav-link text-dark position-relative" id="user-name"></p>
            </strong>
          </div>
          <div class="nav-item px-2 d-flex justify-content-end">
            <a class="nav-link text-dark position-relative" onclick="logout()">
              <i class="fas fa-sign-out-alt fa-lg" data-tooltip="tooltip" data-placement="bottom"
                title="logout"></i></a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12 mt-3">
        <div class="input-group ml-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="upload-csv" accept=".csv">
            <label class="custom-file-label" for="inputcsv">Choose file</label>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12 mt-3">
        <button class="btn btn-primary">
          <i class="fas fa-file-upload pr-2"></i>
          Upload
        </button>
        <a href="../assets/Sample.csv" class="pt-2 ml-2">Download Sample</a>
      </div>
    </div>
    <div class="mt-3 ml-3 d-none border rounded" id="error">
      <div class="d-flex justify-content-start">
        <h5 class="text-danger p-3"></h5>
        <a href="" class="d-none text-decoration-none text-danger pt-3" id="download-errors">Download Errors</a>
      </div>
    </div>
    <div class="mt-3">
      <div class="d-none col-12 overflow-auto" id="table-container">
        <table class="table table-striped table-hover table-bordered">
          <thead class="thead-dark text-capitalize">
            <tr></tr>
          </thead>
          <tbody>
            <tr class="d-none" id="upload-row">
              <td class="align-middle text-center">
                <img src="" class="img-thumbnail img-fluid cursor border-0" style="width: 4rem;">
              </td>
              <td id="name" class="align-middle">
              </td>
              <td id="brand" class="align-middle">
              </td>
              <td id="mrp" class="align-middle">
              </td>
              <td id="quantity" class="align-middle">
              </td>
              <td id="total-price" class="align-middle">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="bg-light mt-auto d-flex justify-content-center pt-3">
    <p><i class="fa fa-copyright" aria-hidden="true"></i> Copyrigth Increff 2022 <span class="text-muted"
        id="date-time"></span></p>

    <script src="https://static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js?v=2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
    <script src=" https://static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js?v=2"></script>
    <script src="../js/alert.js" type="text/javascript"></script>
    <script src="../js/global.js" type="text/javascript"></script>
    <script src="../js/upload.js" type="text/javascript"></script>
  </footer>
</body>

</html>
