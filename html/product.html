<!doctype html>
<html lang="en">

<head>
  <title>Products</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="cache-control" content="no-cache" />
  <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
  <link crossorigin="anonymous" rel="stylesheet"
    href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link crossorigin="anonymous" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>

<body class="d-flex flex-column min-vh-100">
  <div class="toast-container"></div>
  <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-light">
    <div class="container-fluid">
      <a class="navbar-brand mr-auto" href="./product.html">
        <img src="../assets/logo.png" />
      </a>
      <button class="navbar-toggler btn bg-dark" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <div class="navbar-nav ml-auto">
          <div class="nav-item px-2 d-flex justify-content-end">
            <a class="nav-link text-dark position-relative" href="./upload.html">
              <i class="fas fa-file-upload fa-lg" data-tooltip="tooltip" data-placement="bottom" title="Upload"></i>
            </a>
          </div>
          <div class="nav-item px-2 d-flex justify-content-end">
            <a class="nav-link text-dark position-relative" href="./cart.html">
              <i class="fas fa-shopping-cart fa-lg" data-tooltip="tooltip" data-placement="bottom" title="Checkout"></i>
              <span class="badge badge-pill badge-secondary cart-quantity">0</span>
            </a>
          </div>
          <div class="nav-item px-2 d-flex justify-content-end">
            <strong>
              <p class="nav-link text-dark position-relative" id="user-name"></p>
            </strong>
          </div>
          <div class="nav-item px-2 d-flex justify-content-end">
            <a class="nav-link text-dark position-relative" onclick="logout()">
              <i class="fas fa-sign-out-alt fa-lg" data-tooltip="tooltip" data-placement="bottom"
                title="logout"></i></a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row mt-2">
      <div class="col-12 mt-2">
        <h2 class="pl-md-3">Products</h2>
      </div>
      <div class="col-sm-12">
        <div class="row d-flex justify-content-end">
          <div class="col-sm-12 col-md-3 col-lg-2 mt-2">
            <h6 class="alert-info" id="appfilt">Applied Filters:</h6>
          </div>
          <div class="col-sm-12 col-md-9 col-lg-7 mt-2">
            <div id="filtername" class="row">
              <div class="col-auto overflow-hidden bg-info border rounded d-none ml-1" id="filterx">
                <span class="label label-info text-white"></span>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-3 mt-2">
            <div class="row d-flex justify-content-end">
              <div class="col-sm-12 col-md-auto d-flex justify-content-end">
                <h6 class="pt-1">Showing <span class="result"></span> Products</h6>
              </div>
              <div class="col-sm-12 col-md-auto d-flex justify-content-end">
                <button class="btn btn-outline-secondary mr-2 d-md-none p-0" type="button" id="filter-section">
                  <span class="material-icons align-middle pt-1" data-toggle="tooltip" title="Filters">
                    filter_alt
                  </span>
                </button>
                <select class="form-select btn btn-sm border-secondary">
                  <option selected value="0">Sort: Default</option>
                  <option value="1">Price : Low to High</option>
                  <option value="2">Price : High to Low</option>
                </select>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-3 col-lg-2 fadeshow" id="filters">
        <div class="d-flex justify-content-between">
          <h4 id="showFilters">Filters</h4><strong><span class="material-icons pt-1 text-danger" id="clear-filters"
              data-toggle="tooltip" title="Clear All Filters">
              filter_alt_off
            </span></strong>
        </div>
        <hr>
        <div id="Filter">
          <div class="d-flex justify-content-between" id="showBrand">
            <h5>Brands</h5><strong><span id="icon1"><i class="fa fa-caret-down"></i></span></strong>
          </div>
          <ul id="brands">
            <li class="d-none" id="filter-list">
              <input class="form-check-input" type="checkbox" value="" id="checkbox">
              <label class="form-check-label" for="checkbox" id="name">
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-12 col-md-9 col-lg-10">
        <div class="row d-flex justify-content-start mx-auto" id="list-container">
          <div class="d-none" id="demo">
            <div class="d-flex flex-column my-2 product-container col-14 col-md-5 col-lg-4 col-xl-3" id="product-list">
              <div class="card border rounded shadow-sm cursor-pointer p-3">
                <div class="mx-auto" id="link1">
                  <img class="img-fluid rounded img-thumbnail border-0" src="" alt="Image not Available">
                </div>
                <div class="product-detail my-1 px-1 position-relative" id="link2">
                  <div class="font-weight-bold product-brand"></div>
                  <small class="text-secondary product-name"></small>
                  <div class="d-flex align-items-center justify-content-between">
                    <div>
                      <small class="pr-1 text-secondary">Size:</small>
                      <span class="product-size"></span>
                    </div>
                    <div class="d-flex align-items-center">
                      <small class="pr-1 text-secondary">MRP:</small>
                      <i class="fas fa-rupee-sign fa-sm pr-1"></i>
                      <span class="font-weight-bold product-mrp"></span>
                    </div>

                  </div>
                </div>
                <div class="cart-section d-flex justify-content-center pt-2" id="cart-section">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                    class="minus btn btn-sm btn-outline-dark mx-1 rounded-circle" id="decreasebtn"><i
                      class="fa fa-minus" aria-hidden="true"></i></button>
                  <input class="small py-1 px-2 mx-2 d-none" value="0" min="0" type="number" id="input" readonly>
                  <span class="pt-1 px-3" id="inputquantity"></span>
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                    class="plus btn btn-sm btn-outline-dark mx-1 rounded-circle" id="increasebtn"><i class="fa fa-plus"
                      aria-hidden="true"></i></button>
                </div>
                <div class="d-flex justify-content-center pt-2" id>
                  <button class="btn btn-primary d-none" id="addbtn">Add to cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<footer class="bg-light mt-auto d-flex justify-content-center pt-3">
  <p><i class="fa fa-copyright" aria-hidden="true"></i> Copyright Increff 2022 <span class="text-muted"
      id="date-time"></span></p>

  <script crossorigin="anonymous"
    src="https://storage.googleapis.com/static.increff.com/jquery/3.3.1/jquery-3.3.1.min.js"></script>
  <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
  <script src="../js/alert.js"></script>
  <script src="../js/global.js"></script>
  <script src="../js/product.js"></script>
</footer>

</html>
