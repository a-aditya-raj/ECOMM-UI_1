<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cart</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="cache-control" content="no-cache" />
  <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
  <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
  <link crossorigin="anonymous" rel="stylesheet"
    href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link crossorigin="anonymous" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="../css/style.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- HEADER -->
  <div class="toast-container"></div>
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-light">
    <div class="container-fluid">
      <a class="navbar-brand mr-auto" href="../index.html">
        <img src="../assets/logo.png" />
      </a>
      <div class="nav-item">
        <a class="nav-link text-dark position-relative" href="./upload.html">
          <i class="fas fa-file-upload fa-lg" data-tooltip="tooltip" data-placement="bottom" title="Upload"></i>
        </a>
      </div>
      <div class="nav-item pr-2">
        <a class="nav-link text-dark position-relative" href="./cart.html">
          <i class="fas fa-shopping-cart fa-lg" data-tooltip="tooltip" data-placement="bottom" title="Checkout"></i>
          <span class="badge badge-pill badge-secondary cart-quantity">0</span>
        </a>
      </div>
      <div class="nav-item px-2">
        <a class="nav-link text-dark position-relative" onclick="logout()">
          <i class="fas fa-sign-out-alt fa-lg" data-tooltip="tooltip" data-placement="bottom" title="logout"></i></a>
      </div>
    </div>


  </nav>

  <!-- CART CONTAINER -->
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-7">
        <div class="d-flex justify-content-between">
          <h4 class="font-weight-bold m-2">Orders</h4>
          <span id="deleteAll" class="p-3"><i class="fas fa-trash-alt text-danger"></i></span>
        </div>
        
        <div class="border rounded shadow-sm" id="product-list">
          <div class="row m-0 p-2 border-bottom product d-none">
            <img class="img-fluid rounded img-thumbnail border-0 checkout-image col-auto col-sm-3" src=""
              alt="Image not Available">
            <div class="col-auto col-sm-9">
              <div class="row d-flex justify-content-sm-center">
                <div class="col-12 pt-2">
                  <h5 class="font-weight-bold product-brand"></h5>
                </div>
                <div class="col-12 pt-2">
                  <div class="text-secondary product-name"></div>
                </div>
                <div class="col-5 pt-2">
                  <div>
                    <span class="text-secondary">Size:</span>&nbsp;
                    <span class="font-weight-bold product-size"></span>
                  </div>
                </div>
                <div class="col-7 d-flex justify-content-start" id="quantity">
                  <span onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                    class="minus border border-dark border-right-0 px-2 py-1 m-0"> -</span>
                  <input type="number" name="quantity" id="product-quantity" value="" min="1" class="m-0 myclass1">
                  <span onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                    class="plus border border-dark border-left-0 px-2 py-1 m-0">+</span>
                  <button type="button" id="update" class="btn btn-sm btn-outline-primary border border-primary ml-1"><i
                      class="fa fa-check" aria-hidden="true"></i></button>
                </div>
                <div class="col-12 pt-2">
                  <i class="fas fa-rupee-sign fa-xs pr-1"></i>
                  <span class="product-mrp"></span>
                </div>
                <div class="col-12 d-flex justify-content-end pt-2">
                  <i class="fas fa-trash-alt text-danger cursor-pointer"></i>

                </div>
              </div>
            </div>
          </div>
        </div>
        <h5 class="m-2 d-none" id="no-product">Add more products to place an order, <a href="../index.html">Go To
            Home</a></h5>
      </div>
      <div class="col-12 col-lg-5" id="payment-section">
        <h4 class="font-weight-bold m-2">Payments</h4>
        <div class="border shadow-sm rounded p-2">
          <h6 class="font-weight-bold mt-2">Total Items (<span id="total-items">0</span>)</h6>
          <div class="d-flex align-items-center justify-content-between">
            <span>Subtotal</span>
            <span id="subtotal">
              <i class="fas fa-rupee-sign fa-xs text-dark"></i>
            </span>
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <span>GST</span>
            <span id="gst">
              <i class="fas fa-rupee-sign fa-xs text-dark"></i>
            </span>
          </div>
          <hr />
          <div class="d-flex align-items-center justify-content-between font-weight-bold">
            <span>Total</span>
            <span id="total">
              <i class="fas fa-rupee-sign fa-xs"></i>
            </span>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-block mt-3" id="place-order">Place Order</button>
      </div>
    </div>
  </div>

  <script crossorigin="anonymous"
    src="https://storage.googleapis.com/static.increff.com/jquery/3.3.1/jquery-3.3.1.min.js"></script>
  <script crossorigin="anonymous"
    src="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
<script src="../js/cart.js"></script>
<script src="../js/global.js"></script>
<script src="../js/alert.js"></script>
<footer class="bg-light mt-auto d-flex justify-content-center pt-3">
  <p>Copyrigth Increff 2022</p>
</footer>

</html>
