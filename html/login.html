<!DOCTYPE html>
<html>

<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <title>Sign in</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="cache-control" content="no-cache" />
  <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet"
    href="https://storage.googleapis.com/static.increff.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
  <div class="toast-container"></div>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card rounded shadow" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../assets/login_form.png" alt="login form" class="img-fluid pt-3 pl-4"
                style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form id="loginform">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0"><img src="../assets/logo.png" alt="Increff Logo"></span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign in to your account</h5>
                  <div class="text-danger mb-2 text-center d-none" id="errormessage">
                    Wrong Username or Password. Try Again!
                  </div>
                  <div class="form-group form-outline mb-4">
                    <label class="form-label font-weight-bold" for="email">Email address</label>
                    <input type="email" id="email" name="email" class="form-control form-control-lg" autocomplete="off"
                      required />
                  </div>
                  <div class="text-danger mb-2 text-center d-none" id="errormessage">
                    Wrong Username or Password. Try Again!
                  </div>
                  <div class="form-group form-outline mb-4">
                    <label class="form-label font-weight-bold" for="password">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg" name="password"
                      required />
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" id="submit-button"> Sign in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://storage.googleapis.com/static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="../assets/creds.json"></script>
  <script type="text/javascript" src="../js/login.js"></script>
  <script src="https://storage.googleapis.com/static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
