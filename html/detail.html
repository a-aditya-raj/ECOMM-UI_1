<!doctype html>
<html lang="en">

<head>
  <title>Detail</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="cache-control" content="no-cache" />
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
  <link rel="stylesheet" href=" https://static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css?v=2" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  
</head>

<body class="d-flex flex-column min-vh-100">
  
  <div class="toast-container"></div>
  
  <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-light">
    <div class="container-fluid">
      <a class="navbar-brand mr-auto" href="./product.html">
        <img src="../assets/logo.png" />
      </a>
      <button class="navbar-toggler btn bg-dark" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <div class="navbar-nav ml-auto">
          <div class="nav-item px-2 d-flex justify-content-end">
            <a class="nav-link text-dark position-relative" href="./upload.html">
              <i class="fas fa-file-upload fa-lg" data-tooltip="tooltip" data-placement="bottom" title="Upload"></i>
            </a>
          </div>
          <div class="nav-item px-2 d-flex justify-content-end">
            <a class="nav-link text-dark position-relative" href="./cart.html">
              <i class="fas fa-shopping-cart fa-lg" data-tooltip="tooltip" data-placement="bottom" title="Checkout"></i>
              <span class="badge badge-pill badge-secondary cart-quantity">0</span>
            </a>
          </div>
          <div class="nav-item px-2 d-flex justify-content-end">
            <strong>
              <p class="nav-link text-dark position-relative" id="user-name"></p>
            </strong>
          </div>
          <div class="nav-item px-2 d-flex justify-content-end">
            <a class="nav-link text-dark position-relative" onclick="logout()">
              <i class="fas fa-sign-out-alt fa-lg" data-tooltip="tooltip" data-placement="bottom"
              title="logout"></i></a>
            </div>
          </div>
        </div>
    </div>
  </nav>
  <div class="d-none text-center" id="noprod">
    <img src="https://dlinkmea.com/images/no-product.png" alt="No Product"/>
    <h3 class="d-flex justify-content-center pt-5">Product Not Available,  <a href="./product.html"> Click Here To Go To Home</a></h3>
  </div>
  <div class="container d-none">
    <div class="row">
      <div class="col-12 col-lg-5 py-3">
        <div id="caraouselControl" class="carousel slide" data-ride="carousel" data-interval="3000">
          <div class="carousel-inner">
            <div class="carousel-item">
              <img class="d-block w-100" alt="Image slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#caraouselControl" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#caraouselControl" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!-- <div class="col-auto d-flex justify-content-center">
          <img class="d-block w-100 image-fluid" alt="Image slide" id="product-image" src="">
        </div> -->
      </div>
      <div class="col-12 col-lg-1 py-3"></div>
      <div class="col-12 col-lg-6 py-3">
        <h4 class="font-weight-bold" id="product-brand"></h4>
        <h5 class="text-secondary light-name" id="product-name"></h5>
        <hr>
        <h6 class="d-flex align-items-center">
          <span class="text-dark pr-2">MRP:</span>&nbsp;
          <i class="fas fa-rupee-sign fa-xs pr-1"></i>
          <span class="font-weight-bold" id="mrp"></span>
        </h6>
        <h6>
          <span class="text-dark">Size:</span>&nbsp;
          <span class="font-weight-bold size"></span>
        </h6>
        <div class="mt-4 row align-items-end m-0">
          <label for="quant" class="text-secondary">Quantity:</label>
          <div class="mb-md-0 col-12 p-0">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
            class="minus btn btn-sm btn-outline-dark rounded-circle" ><i class="fa fa-minus" aria-hidden="true"></i></button>
            <input class="small py-1 px-2" value="0" min="0" type="number" id="quant">
            <!-- <span class="pt-1 px-3" id="inputquantity"></span> -->
            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
            class="plus btn btn-sm btn-outline-dark rounded-circle"><i class="fa fa-plus" aria-hidden="true"></i></button>
          </div>
          <button class="btn btn-primary mt-3" id="add-to-cart-btn">Add to cart</button>
          
          <button type="button" class="btn btn-secondary mt-3 ml-3"><a href="./cart.html" class="text-white text-decoration-none">Go to Cart</a></button>
        </div>
        <hr>
        <div class="product-description">
          <h6 class="font-weight-bold">Product Description</h6>
          <p id="description"></p>
        </div>
        <div class="product-size-fit mt-2">
          <h6 class="font-weight-bold">Size & Fit</h6>
          <p>The model (height 5'8") is wearing a size <span class="size"></span></p>
        </div>
        <div class="product-size-fit mt-2">
          <h6 class="font-weight-bold">Material & Care</h6>
          <p>
            Material: <span id="material"></span>
            <br>
            Care: <span id="care"></span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-light mt-auto d-flex justify-content-center pt-3">
    <p><i class="fa fa-copyright" aria-hidden="true"></i> Copyright Increff 2022 <span class="text-muted" id="date-time"></span></p>


    <script src="https://static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js?v=2"></script>
    <script src=" https://static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js?v=2"></script>
    <script src="../js/alert.js"></script>
    <script src="../js/global.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/detail.js"></script>
  </footer>
  
</body>

</html>
